<!DOCTYPE html>
<html lang="en">
  <head>
  <title> Quote Me Back App</title>
    <link href="../static/main.css" rel="stylesheet">
  </head>
    <body>
      <div class="container">
        <h1>QuoteMeBack</h1>
        <h3>Please fill the entires to get a quote based on your feeling and feeling statistics :)</h3>
        <div class="message">
          {{text | safe}}
        </div>
        <form action="{{url_for('success')}}" method="POST">
          <input title="Your email will be safe with us" placeholder="Enter your email address" type="email" name="email_name" required> <br>
          <input title="Please fill this entry" placeholder="Enter your feeling: happiness, anger, sadness, motivation" type="text" name="feeling_name" required> <br>
          <!--<input title="Your data will be safe with us" placeholder="Enter your height in cm" type="number" min="50", max="300" name="height_name" required> <br>-->
          <button type="submit"> Submit </button>
        </form>
      </div>
    </body>
</html>
